<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-main py-5">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <div class="logo-img">
            <img src="./images/logo@2x.png" alt="logo" />
          </div>
          <div class="logo-text d-flex flex-column m-2">
            <a class="navbar-brand my-0" href="#">Weahter</a>
            <p class="my-0">tagline goes here</p>
          </div>
        </div>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lives Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="main" class="py-5">
      <div class="container py-5">
        <div
          class="box locationBox d-flex justify-content-between align-items-center"
        >
          <input
            type="text"
            name="location"
            class="inputTxt"
            id="locationInput"
            placeholder="Find your location..."
          />
          <button class="btn btn-primary" id="findBtn">Find</button>
        </div>
        <div class="d-lg-flex justify-content-between pt-4">
          <div class="temp-card light-background today">
            <div class="date d-flex justify-content-between align-items-center">
              <p class="today-day">Sunday</p>
              <p class="today-date">14January</p>
            </div>
            <div class="card-body p-3">
              <h4 class="location">Cairo</h4>
              <div
                class="d-flex justify-content-between align-items-center pe-3"
              >
                <p class="temp-now">17oC</p>
                <div class="large-icon-container">
                  <img src="./images/64x64/day/113.png" alt="" class="w-100" />
                </div>
              </div>
              <p class="describe-temp">Sunny</p>
              <div class="card-footer d-flex justify-content-between w-75">
                <div class="d-flex justify-content-center">
                  <div class="small-icon-container mx-2">
                    <img
                      src="./images/icon-umberella.png"
                      alt=""
                      class="w-100"
                    />
                  </div>
                  20%
                </div>
                <div class="d-flex justify-content-center">
                  <div class="small-icon-container mx-2">
                    <img src="./images/icon-wind.png" alt="" />
                  </div>
                  18km/h
                </div>
                <div class="d-flex justify-content-center">
                  <div class="small-icon-container mx-2">
                    <img src="./images/icon-compass.png" alt="" />
                  </div>
                  East
                </div>
              </div>
            </div>
          </div>

          <div class="temp-card dark-background forecast1">
            <div class="date d-flex justify-content-center align-items-center">
              <p class="forcast-day1">Monday</p>
            </div>
            <div class="card-body">
              <div
                class="temperature text-center d-flex flex-column justify-content-around align-items-center h-100 py-5"
              >
                <div class="meduim-icon-container">
                  <img src="./images/64x64/day/113.png" alt="" />
                </div>
                <div>
                  <p class="high-temp">18.6oC</p>
                  <p class="low-temp">11.5o</p>
                </div>
                <p class="describe-temp">Sunny</p>
              </div>
            </div>
          </div>

          <div class="temp-card light-background forecast2">
            <div class="date d-flex justify-content-center align-items-center">
              <p class="forcast-day2">Tuesday</p>
            </div>
            <div class="card-body">
              <div
                class="temperature text-center d-flex flex-column justify-content-around align-items-center h-100 py-5"
              >
                <div class="meduim-icon-container">
                  <img src="./images/64x64/day/113.png" alt="" />
                </div>
                <div>
                  <p class="high-temp">19.6oC</p>
                  <p class="low-temp">12.5o</p>
                </div>
                <p class="describe-temp">Sunny</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer" class="py-5">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div
            class="box d-flex justify-content-between align-items-center w-75"
          >
            <input
              type="email"
              name="email"
              class="inputTxt"
              placeholder="Enter your email to subscribe..."
            />
            <button class="btn btn-primary" id="subscribeBtn">Subscribe</button>
          </div>
          <div class="icons m-auto d-flex">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <div class="icon"><i class="fa-brands fa-pinterest"></i></div>
          </div>
        </div>
        <div class="py-5">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
